---
#Pages
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: pages
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pages
    spec:
      containers:
      - name: pages
        image: sahriyarm/pages:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: CONTENTSERVICE_ENDPOINT_URL
          value: http://localhost
        - name: CONTENTSERVICE_ARTICLE_PATH
          value: /content-service/v1/content
        - name: PHOTOMANAGER_ENDPOINT_URL
          value: http://localhost
        - name: USERMANAGER_ENDPOINT_URL
          value: http://localhost
        - name: PHOTOMANAGER_CATALOG_PATH
          value: /album-manager/albums
        - name: PHOTOMANAGER_ALBUM_PATH
          value: /album-manager/albums
        - name: PHOTOUPLOADER_IMAGE_PATH
          value: /photouploader/image
        - name: USERMANAGER_USER_PATH
          value: /user-manager/v1/users
        - name: PHOTOUPLOADER_ENDPOINT_URL
          value: http://localhost
        - name: PHOTOUPLOADER_ALBUM_PATH
          value: /photouploader/album
        - name: PHOTOMANAGER_IMAGES_PATH
          value: /album-manager/images
        - name: USERMANAGER_LOCAL_PATH
          value: /user-manager/v1/users

---

apiVersion: v1
kind: Service
metadata:
  name: pages
  labels:
    app: pages
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: pages

---
# Auth-proxy
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: auth-proxy
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-proxy
    spec:
      containers:
      - name: auth-proxy
        image: sahriyarm/auth-proxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PAGES_URL
          value: pages
